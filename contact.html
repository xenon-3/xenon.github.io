<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact - xenon Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #2c2c2c 0%, #3a3a3a 50%, #4a4a4a 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding-top: 80px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpeg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.3;
            z-index: -1;
            pointer-events: none;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-menu-left {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 2.5rem;
        }

        .nav-item {
            margin: 0;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link.active {
            color: white;
        }

        .nav-social {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-link:hover {
            color: white;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .page-header {
            text-align: center;
            padding: 4rem 0 2rem;
            color: white;
        }

        .page-header h1 {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .page-header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-content {
            display: flex;
            justify-content: center;
            margin: 3rem 0;
        }

        .contact-form-section {
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            color: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .contact-info-section {
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            color: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background: #2c2c2c;
            color: white;
            padding: 0.5rem;
        }

        .form-group select option:disabled {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(238, 90, 36, 0.4);
        }

        .contact-methods {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .contact-method {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .contact-method:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .contact-method-icon {
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .contact-method-icon.email {
            background: linear-gradient(135deg, #EA4335, #c23321);
        }

        .contact-method-icon.discord {
            background: linear-gradient(135deg, #5865F2, #4752c4);
        }

        .contact-method-icon.instagram {
            background: linear-gradient(135deg, #E4405F, #c13651);
        }

        .contact-method-icon.youtube {
            background: linear-gradient(135deg, #FF0000, #cc0000);
        }

        .contact-method-icon.twitter {
            background: linear-gradient(135deg, #1DA1F2, #1a91da);
        }

        .contact-method-text {
            flex: 1;
        }

        .contact-method-text h3 {
            color: white;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .contact-method-text p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .contact-method-text a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-method-text a:hover {
            color: white;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .social-button {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid;
            min-width: 130px;
            justify-content: center;
        }

        .social-button i {
            font-size: 1.3rem;
        }

        .social-button.instagram {
            background: rgba(228, 64, 95, 0.1);
            border-color: #E4405F;
            color: #E4405F;
        }

        .social-button.instagram:hover {
            background: #E4405F;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(228, 64, 95, 0.3);
        }

        .social-button.youtube {
            background: rgba(255, 0, 0, 0.1);
            border-color: #FF0000;
            color: #FF0000;
        }

        .social-button.youtube:hover {
            background: #FF0000;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
        }

        .social-button.twitter {
            background: rgba(29, 161, 242, 0.1);
            border-color: #1DA1F2;
            color: #1DA1F2;
        }

        .social-button.twitter:hover {
            background: #1DA1F2;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(29, 161, 242, 0.3);
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }
            
            .nav-menu-left {
                gap: 1.5rem;
            }
            
            .nav-link {
                font-size: 0.9rem;
            }
            
            .nav-social {
                gap: 1rem;
            }
            
            .social-link {
                font-size: 0.9rem;
            }
            
            body {
                padding-top: 70px;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }

            .contact-form-section {
                padding: 2rem;
                margin: 0 1rem;
            }
        }
    </style>
</head>

    <div class="container">
        <header class="page-header">
            <h1>Get In Touch</h1>
            <p>Ready to bring your vision to life? Let's discuss your project and create something amazing together.</p>
        </header>

        <div class="contact-content">
            <div class="contact-form-section">
                <h2 class="section-title">Send me a message</h2>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required>
                            <option value="" disabled selected>Select a service...</option>
                            <option value="Video Editing">Video Editing</option>
                            <option value="Photo Editing">Photo Editing</option>
                            <option value="Logo Designing">Logo Designing</option>
                            <option value="Thumbnail Creation">Thumbnail Creation</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Tell me about your project or how I can help you..." required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize EmailJS
        (function(){
            emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
        })();

        // Contact form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Disable submit button and show loading
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            // EmailJS send parameters
            const templateParams = {
                from_name: name,
                from_email: email,
                subject: subject,
                message: message,
                to_email: 'xenon78945@gmail.com'
            };
            
            // Send email using EmailJS
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('✅ Message sent successfully! I\'ll get back to you soon.');
                    document.getElementById('contactForm').reset();
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('❌ Failed to send message. Please try again or contact me directly at xenon78945@gmail.com');
                })
                .finally(function() {
                    // Re-enable submit button
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                });
        });

        // Form validation styling
        const inputs = document.querySelectorAll('input, textarea, select');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.style.borderColor = 'rgba(255, 99, 71, 0.5)';
                } else {
                    this.style.borderColor = 'rgba(144, 238, 144, 0.5)';
                }
            });
        });
    </script>
